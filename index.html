<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/pacosbilllogo.ico">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylelogin.css">

</head>

<body>

    <div class="container">
        <div class="login-content">
            <form>
                <img src="img/pacosbilllogo.png" style="width: 240px; height: 240px;">
                <h2 class="title">Login</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <!-- <h5>Correo</h5> -->
                        <input type="text" class="input" name="txtCorreo" id="txtCorreo" placeholder="Correo">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <!-- <h5>Contraseña</h5> -->
                        <input type="password" name="txtPassword" class="input" id="txtPassword"
                            placeholder="Contraseña">
                        <div class="passwordVision" id="btnPasswordVision">
                            <!-- <i class='bx bxs-show' ></i> -->
                            <i class='bx bxs-hide'></i>
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn" value="Login" id="btnLogin">
                <p id="logIncorrecto"></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/validacionSesion.js"></script>
    <script src="js/pedidos.js"></script>
</body>

</html>
